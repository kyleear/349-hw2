<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ottergram</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
  </head>

  <body>
    <header class="main-header">
      <h1 class="logo-text">ottergram</h1>
    </header>
    <main class="main-content">
      <ul class="thumbnail-list">
        <li class="thumbnail-item">
          <a href="otter1.jpg"  data-image-role="trigger"
                                data-image-title="Stayin' Alive"
                                data-image-url="img/otter1.jpg">
            <img class="thumbnail-image" src="img/otter1.jpg" alt="Barry the Otter">
            <span class="thumbnail-title">Barry</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="otter2.jpg"  data-image-role="trigger"
                                data-image-title="California Dreamin'"
                                data-image-url="img/otter2.jpg">
            <img class="thumbnail-image" src="img/otter2.jpg" alt="Mohammed the Otter">
            <span class="thumbnail-title">Mohammed</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="otter3.jpg"  data-image-role="trigger"
                                data-image-title="Little Deuce Coop"
                                data-image-url="img/otter3.jpg">
            <img class="thumbnail-image" src="img/otter3.jpg" alt="Grace the Otter">
            <span class="thumbnail-title">Grace</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="otter4.jpg"  data-image-role="trigger"
                                data-image-title="Purple Rain"
                                data-image-url="img/otter4.jpg">
            <img class="thumbnail-image" src="img/otter4.jpg" alt="Deon the Otter">
            <span class="thumbnail-title">Deon</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="otter5.jpg"  data-image-role="trigger"
                                data-image-title="Hey Jude"
                                data-image-url="img/otter5.jpg">
            <img class="thumbnail-image" src="img/otter5.jpg" alt="Aleesha the Otter">
            <span class="thumbnail-title">Aleesha</span>
          </a>
        </li>
      </ul>

      <div class="detail-image-container">
        <div class="detail-image-frame" data-image-role="frame">
          <img class="detail-image" data-image-role="target" src="img/otter1.jpg" alt="">
          <div class="detail-image-title" data-image-role="title">Stayin' Alive</div>
        </div>
        <div class="buttons">
          <button class="btn" data-button-role="trigger" data-button-title="prev">Prev</button>
          <button class="btn" data-button-role="trigger" data-button-title="next">Next</button>
        </div>
      </div>
    </main>
    <script src="scripts/main.js" charset="utf-8"></script>
  </body>
</html>
